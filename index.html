<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

<div class="cart">
  <h2>Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Cart items will be added dynamically here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total:</td>
        <td id="total-price"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <form>
    <input type="text" placeholder="Item name" id="item-name">
    <input type="number" placeholder="Price" id="item-price">
    <input type="number" placeholder="Quantity" id="item-quantity">
    <button type="submit" id="add-item">Add Item</button>
  </form>
</div>

  </body>
</html>
